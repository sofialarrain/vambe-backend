version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vambe-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vambe
      POSTGRES_PASSWORD: vambe_password
      POSTGRES_DB: vambe_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vambe -d vambe_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

